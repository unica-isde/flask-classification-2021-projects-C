{% extends "base.html" %}

{% block content %}
    <style>
        .large-front-thumbnail {
            position: relative;
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }


    </style>
    <div class="row">
        <div class="col">
            <div class="card">
                <img class="large-front-thumbnail"
                     src="{{ url_for('static', filename='imagenet_subset/'+image_id) }} "
                     alt={{ image_id }}/>
            </div>
        </div>
        <div class="col">
            <div class="card">
                <div class="row">
                    <canvas id="classificationOutput" style="max-width: 500px;"></canvas>
                    <div class="align-items-center">
                        <h2 id="waitText"></h2>
                        <div class="m-5 spinner spinner-border mr-auto spinner-grow text-dark row" id="spinner">
                        </div>
                    </div>
                </div>


                <a class="btn btn-dark" href="/classifications" role="button">Back</a>
            </div>
            <br><br>
            <!-- Add download result button for json file -->
            <div class="container">
                <div class="row align-self-end">
                    <div class="col">
                        <a class="btn btn-dark" href="/classifications/result/{{ jobID }}/{{ image_id }}" role="button">Download results</a>
                    </div>
                </div>
                <br><br>
                <!-- Add download result button for plot image -->
                <div class="row align-self-end">
                    <div class="col align-self-end">
                        <a class="btn btn-dark" id="download-plot" onclick="download_plot('{{ image_id }}')" role="button">Download plot</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for("static", filename="poll.js") }}" id="polling" jobid={{ jobID }}></script>

{% endblock %}
